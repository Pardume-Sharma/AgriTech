<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech</title>
    <link rel="icon" href="/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.plot.ly/plotly-2.27.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        
    </header>
    <section class="sidebar">
        <div class="ru"> <b>AgriTech</b></div>
        <ul>
            <li><i class='bx bxs-dashboard'></i>
                <p>Dashboard</p>
            </li>
        </ul>
        </div>
    </section>
    <main class="main">
        <div class="GraphArea">
            <div id="chart"></div>
        </div>
        <div class="cards">
            <div class="Nitrogen card">
                <p>Nitrogen</p>
                <div class="Nitrogen-progress">
                    <div class="Nitrogen-value">Nan</div>
                </div>
            </div>
            <div class="Phosphorus card">
                <p>Phosphorus</p>
                <div class="Phosphorus-progress">
                    <div class="Phosphorus-value">Nan</div>
                </div>
            </div>
            <div class="Potassium card">
                <p>Potassium</p>
                <div class="Potassium-progress">
                    <div class="Potassium-value">Nan</div>
                </div>
            </div>
            <div class="Moisture card">
                <p>Moisture</p>
                <div class="Moisture-progress">
                    <div class="Moisture-value">Nan</div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="prog.js"></script>
</body>
</html>
